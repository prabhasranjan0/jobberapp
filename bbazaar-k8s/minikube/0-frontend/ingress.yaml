apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bbazaar-frontend-ingress
  namespace: bbazaar-prod-in
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: bbazaar-frontend
      port:
        number: 80
  tls:
    - hosts:
        - bbazaar.com
      secretName: frontend-ingress-tls
  rules:
    - host: bbazaar.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bbazaar-frontend
                port:
                  number: 80
